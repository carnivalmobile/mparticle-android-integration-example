buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 14
    }
}

repositories {
    maven {
        url 'https://github.com/carnivalmobile/maven-repository/raw/master/'
    }
}

dependencies {
    compile 'com.carnival.sdk:carnival:4.+'
}
